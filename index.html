<meta content="width=device-width, initial-scale=1" name="viewport">

	<style>
	@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');



body{
	margin: 0;
	font-size: 16px;
	background-color: #FFFFFF;
	font-family: 'Montserrat', sans-serif;
	font-weight: 400;
}

*{
	box-sizing: border-box;
	margin:0;
	padding:0;
	outline: none;
}

.custom-box{
	max-width: 700px;
	background-color: #ffffff;
	margin:40px auto;
	padding: 30px;
	border-radius: 10px;
	animation: fadeInRight 1s ease;
}
@keyframes fadeInRight{
	0%{
		transform: translateX(40px);
		opacity:0;
	}
	100%{
	  transform: translateX(0px);	
	  opacity:1;
	}
}
.custom-box::before,
.custom-box::after{
	content: '';
	clear: both;
	display: table;
}
.custom-box.hide{
	display: none;
}

.home-box h3{
	font-size: 18px;
	color:#000000;
	font-weight: 500;
	margin-bottom: 15px;
	line-height: 25px;
}

.home-box p{
	font-size: 16px;
	margin-bottom: 10px;
	line-height: 22px;
	color:#000000;
	font-weight: 400;
}
.home-box p span{
	font-weight: 500;
}
.home-box .btn{
  margin-top: 20px;
}
.btn{
	padding: 15px 45px;
	background-color: #009688;
	color:#ffffff;
	border:none;
	border-radius: 5px;
	font-family: 'Montserrat', sans-serif;
	font-size: 16px;
	cursor: pointer;
	display: inline-block;
}

.quiz-box .question-number,
.quiz-box .question-text,
.quiz-box .option-container,
.quiz-box .next-question-btn,
.quiz-box .answers-indicator{
   width: 100%;
   float: left;
}
.quiz-box .question-number{
	font-size: 18px;
	color:#009688;
	font-weight: 600;
	border-bottom:1px solid #cccccc;
	padding-bottom: 10px;
	line-height: 25px
}
.quiz-box .question-text{
	font-size: 22px;
	color:#000000;
	line-height: 28px;
	font-weight: 400;
	padding: 20px 0;
	margin:0;
}

.quiz-box .option-container .option{
	background-color: #cccccc;
	padding:13px 15px;
	font-size: 16px;
	line-height: 22px;
	color:#000000;
	border-radius: 5px;
	margin-bottom: 10px;
	cursor: pointer;
	text-transform: capitalize;
	opacity:0;
	animation: fadeIn 0.3s ease forwards;
	position: relative;
	overflow:hidden;
}
.quiz-box .option-container .option.already-answered{
	pointer-events: none;
}
@keyframes fadeIn{
	0%{
		opacity:0;
	}
	100%{
		opacity: 1;
	}
}
.quiz-box .option-container .option.correct::before{
 content: '';
 position: absolute;
 left:0;
 top:0;
 height: 100%;
 width: 100%;
 background-color: green;
 z-index: -1;
 animation: slideInLeft .5s ease forwards
}
@keyframes slideInLeft{
	0%{
		transform: translateX(-100%);
	}
	100%{
	 transform: translateX(0%);	
	}
}
.quiz-box .option-container .option.wrong::before{
 content: '';
 position: absolute;
 left:0;
 top:0;
 height: 100%;
 width: 100%;
 background-color: red;
 z-index: -1;
 animation: slideInLeft .5s ease forwards
}
.quiz-box .option-container .option.wrong{
	color:#ffffff;
}
.quiz-box .option-container .option.correct{
	color:#ffffff;
}
.quiz-box .btn{
	margin:15px 0;
}
.quiz-box .answers-indicator{
	border-top: 1px solid #cccccc;
}
.quiz-box .answers-indicator div{
	height: 40px;
	width: 40px;
	display: inline-block;
	background-color: #cccccc;
	border-radius: 50%;
	margin-right: 3px;
	margin-top: 15px;
}
.quiz-box .answers-indicator div.correct{
	background-color: green;
	background-image: url("../img/correct.png");
	background-size: 50%;
	background-repeat: no-repeat;
	background-position: center;
}
.quiz-box .answers-indicator div.wrong{
	background-color: red;
	background-image: url("../img/wrong.png");
	background-size: 50%;
	background-repeat: no-repeat;
	background-position: center;
}

.result-box{
	text-align: center;
}
.result-box.hide{
	display: none;
}

.result-box h1{
	font-size: 36px;
	line-height: 42px;
	color:#009688;
}
.result-box table{
	width: 100%;
	border-collapse: collapse;
	margin:30px 0;
}
.result-box table td{
	border:1px solid #cccccc;
	padding:8px 15px;
	font-weight: 500;
	color:#000000;
	width: 50%;
	text-align: left;
	font-size: 18px;
}
.result-box .btn{
	margin-right: 20px;
}


@media(max-width: 767px){
	.result-box .btn{
		margin-bottom: 15px;
	}
	body{
		padding: 15px;
	}
}

	</style>

 const questionNumber = document.querySelector(".question-number");
 const questionText = document.querySelector(".question-text");
 const optionContainer = document.querySelector(".option-container");
 const answersIndicatorContainer = document.querySelector(".answers-indicator");
 const homeBox = document.querySelector(".home-box");
 const quizBox = document.querySelector(".quiz-box");
 const resultBox = document.querySelector(".result-box");

 let questionCounter = 0;
 let currentQuestion;
 let availableQuestions = [];
 let availableOptions = [];
 let correctAnswers = 0;
 let attempt = 0;

 // push the questions into  availableQuestions Array
 function setAvailableQuestions(){
    const totalQuestion = quiz.length;
    for(let i=0; i<totalQuestion; i++){
      availableQuestions.push(quiz[i])
    }
 }
 
 // set question number and question and options
 function getNewQuestion(){
    // set question number 
    questionNumber.innerHTML = "Question " + (questionCounter + 1) + " of " + quiz.length;

    // set question text
    // get random question
    const questionIndex = availableQuestions[Math.floor(Math.random() * availableQuestions.length)]
    currentQuestion = questionIndex;
    questionText.innerHTML = currentQuestion.q;
    // get the position of 'questionIndex' from the availableQuestion Array
    const index1= availableQuestions.indexOf(questionIndex);
    // remove the 'questionIndex' from the availableQuestion Array, so that the question does not repeat
    availableQuestions.splice(index1,1);
     console.log(availableQuestions)     
    // set options
    // get the length of options
    const optionLen = currentQuestion.options.length
    // push options into availableOptions Array
    for(let i=0; i<optionLen; i++){
       availableOptions.push(i)
    }
    optionContainer.innerHTML = '';
    let animationDelay = 0.15;
    // create options in html
    for(let i=0; i<optionLen; i++){
       // random option
       const optonIndex = availableOptions[Math.floor(Math.random() * availableOptions.length)];
       // get the position of 'optonIndex' from the availableOptions Array
       const index2 =  availableOptions.indexOf(optonIndex);
       // remove the  'optonIndex' from the availableOptions Array , so that the option does not repeat
       availableOptions.splice(index2,1);
       const option = document.createElement("div");
       option.innerHTML = currentQuestion.options[optonIndex];
       option.id = optonIndex;
       option.style.animationDelay =animationDelay + 's';
       animationDelay = animationDelay + 0.15;
       option.className = "option";
       optionContainer.appendChild(option)
       option.setAttribute("onclick","getResult(this)");
    }

    questionCounter++
 }

 // get the result of current attempt question
 function getResult(element){
     const id = parseInt(element.id);
     // get the answer by comparing the id of clicked option
     if(id === currentQuestion.answer){
      // set the green color to the correct option
      element.classList.add("correct");
      // add the indicator to correct mark
      updateAnswerIndicator("correct");
      correctAnswers++;
     }
     else{
      // set the red color to the incorrect option
      element.classList.add("wrong");
      // add the indicator to wrong mark
      updateAnswerIndicator("wrong");

        // if the answer is incorrect then show the correct option by adding green color the correct option
        const optionLen = optionContainer.children.length;
        for(let i=0; i<optionLen; i++){
          if(parseInt(optionContainer.children[i].id) === currentQuestion.answer){
              optionContainer.children[i].classList.add("correct");     
          }
        }   
       
     }
   attempt++;
   unclickableOptions();
 }
 
 // make all the options unclickable once the user select a option (RESTRICT THE USER TO CHANGE THE OPTION AGAIN)
 function unclickableOptions(){
    const optionLen = optionContainer.children.length;
    for(let i=0 ; i<optionLen; i++){
      optionContainer.children[i].classList.add("already-answered");
    }
 }
 
 function answersIndicator(){
    answersIndicatorContainer.innerHTML = '';
    const totalQuestion = quiz.length;
    for(let i=0; i<totalQuestion; i++){
        const indicator = document.createElement("div");
         answersIndicatorContainer.appendChild(indicator);
    }
 }
 function updateAnswerIndicator(markType){
     answersIndicatorContainer.children[questionCounter-1].classList.add(markType)
 }

 function next(){
   if(questionCounter === quiz.length){
      quizOver();
   }
   else{
     getNewQuestion();
   }
 }

 function quizOver(){
  // hide quiz Box
  quizBox.classList.add("hide");
  // show result Box
  resultBox.classList.remove("hide");
    quizResult();
 }
 // get the quiz Result
 function quizResult(){
   resultBox.querySelector(".total-question").innerHTML = quiz.length;
   resultBox.querySelector(".total-attempt").innerHTML = attempt;
   resultBox.querySelector(".total-correct").innerHTML = correctAnswers;
   resultBox.querySelector(".total-wrong").innerHTML = attempt - correctAnswers;
   const percentage = (correctAnswers/quiz.length)*100;
   resultBox.querySelector(".percentage").innerHTML =percentage.toFixed(2) + "%";
   resultBox.querySelector(".total-score").innerHTML =correctAnswers +" / " + quiz.length;
 }

 function resetQuiz(){
    questionCounter = 0;
    correctAnswers = 0;
    attempt = 0;
 }

 function tryAgainQuiz(){
   // hide the resultBox
   resultBox.classList.add("hide");
   // show the quizBox
   quizBox.classList.remove("hide");
     resetQuiz();
     startQuiz();
 }

 function goToHome(){
  // hide result Box
  resultBox.classList.add("hide");
  // show home box
  homeBox.classList.remove("hide");
  resetQuiz();
 }
 
 // #### STARTING POINT ####

 function startQuiz(){
    
     // hide home box 
     homeBox.classList.add("hide");
     // show quiz Box
     quizBox.classList.remove("hide");
    // first we will set all questions in availableQuestions Array
    setAvailableQuestions();
    // second we will call getNewQuestion(); function
    getNewQuestion();
    // to create indicator of answers
    answersIndicator();

 }


window.onload = function (){
  homeBox.querySelector(".total-question").innerHTML = quiz.length;
}


</script>
